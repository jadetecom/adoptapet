    <script>
      document.addEventListener('DOMContentLoaded', function() {
        Listar();
      });
      document.getElementById('Guardar').addEventListener('click', function() {
          let nombre = document.getElementById('nombre').value;
          let estado = document.getElementById('estado').value;

          // Recuperar el token del localStorage
          const token = localStorage.getItem('token');

          const url = 'https://apimascota.azurewebsites.net/api/Categoria';
          const data = {
              idCategoria: 0,
              nombreCategoria: nombre,
              estado: estado
          };
          fetch(url, {
              method: 'POST', 
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': 'Bearer ' + token  
              },
              body: JSON.stringify(data),
          })
          .then(response => response.json())
          .then(data => {
              console.log('Success:', data);
              if (data.codigo > 0) {
                Listar();
              } else {
                  alert('Error en el inicio de sesión');
              }
          })
          .catch((error) => {
              console.error('Error:', error);
          });
      });
      function Listar() {
        const url = 'https://apimascota.azurewebsites.net/api/Categoria';
          const token = localStorage.getItem('token');
          fetch(url, {
              method: 'GET',
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': 'Bearer ' + token
              }
          })
          .then(response => response.json())
          .then(data => {
              console.log('Categorías:', data.data);
              let contenido = "";
              for(let i = 0; i < data.data.length; i++) {
                let fila = "<tr>";
                    let columna = "<td>" + data.data[i].idCategoria + "</td>";
                    columna = columna + "<td>" + data.data[i].nombreCategoria + "</td>";
                    if(data.data[i].estado == 1) {
                      columna = columna + "<td>Activo</td>";
                    }else {
                      columna = columna + "<td>Inactivo</td>";
                    }
                    columna += '<td><button type="button" class="btn btn-danger btn-sm" onclick="eliminarCategoria(' + data.data[i].idCategoria + ')">Eliminar</button></td>';  
                    fila = columna + "</tr>"
                    contenido = contenido + fila;
              }   
              document.getElementById("Lista").innerHTML = contenido;
          })
          .catch(error => {
            console.error('Error al obtener las categorías:', error);
          });

      }
      function eliminarCategoria(id) {
          const url = "https://apimascota.azurewebsites.net/api/Categoria/" + id; // URL dinámica basada en el ID
          const token = localStorage.getItem('token'); // Recuperar el token del localStorage

          fetch(url, {
              method: 'DELETE', // Método HTTP para eliminar
              headers: {
                  'Authorization': 'Bearer ' + token, // Incluir el token en el header
                  'Content-Type': 'application/json' // Aunque no se envíe body, algunos servidores esperan este header
              }
          })
          .then(response => {
            console.log("data1");
            console.log(response);
          })
          .then(data => {
            console.log("data");
            console.log(data);
            Listar();
          })
          .catch(error => {
          });
      }
